<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="assets/img/icon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TIPesquisa</title>
</head>

<body>
    <header class="container-fluid">
        <section class="d-flex justify-content-end p-5 gap-4">
            <div class="d-flex flex-column">
                <img src="assets/img/index/dropdown/more.svg" class="_dropdown">
                <img src="assets/img/index/dropdown/image.svg" class="_dropdown-item">
                <img src="assets/img/index/dropdown/video.svg" class="_dropdown-item">
            </div>
            <div>
                <img src="assets/img/index/profile.svg" +->
            </div>
        </section>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            var visible = false
            $("._dropdown").click(function () {
                if (visible) {
                    $("._dropdown-item").css("display","block");
                    visible = true;
                }else{
                    $("._dropdown-item").css("display","none");
                    visible = false;
                }
            });
        });
    </script>
</body>

</html>
