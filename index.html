<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/img/Logo.svg" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>TIPesquisa</title>
  </head>

  <body>
    <div id="_container">
      <header id="_header">
        <img class="_options" src="assets/img/Config.png" alt="Configurações" />
        <img class="_options" src="assets/img/Profile.png" alt="Perfil" />
      </header>

      <main id="_main">
        <h1 id="_title"><span class="_orange">TIP</span><span class="_gray">esquisa</span></h1>

        <form action="result.html" method="get">
            <input id="_searcher"name="search" type="text" class="_input" placeholder="Digite aqui para pesquisar">
            <br>
            <a href="result.html">
              <i class="fa-solid fa-magnifying-glass fa-lg _lupe _gray _pointer"></i>
            </a>
            <i class="fa-solid fa-camera fa-lg _cam _gray _pointer"></i>
            <i class="fa-solid fa-microphone fa-lg _mic _gray _pointer"></i>
        </form>

        <section id="_other-options">
            <div>
                <input type="text" class="_input-options" placeholder="Imagens" readonly>
                <br>
                <i class="fa-solid fa-image fa-lg _gray _image"></i>
            </div>
            <div>
                <input type="text" class="_input-options" placeholder="Vídeos" readonly>
                <br>
                <i class="fa-solid fa-video fa-lg _gray _video"></i>
            </div>
        </section>
      </main>

      <footer id="_footer">
        <img src="assets/img/Prime.png" alt="Propaganda da Prime">
        <img src="assets/img/BK.png" alt="Propaganda do BK">
        <img src="assets/img/Americanas.png" alt="Propaganda da Americanas">
      </footer>
    </div>
  </body>
</html>
